<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipos Expo</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>
            <ul>
                <li>Integrantes</li>
                <li>Tareas</li>
                <li>Mi perfil</li>
                <li role="button" style="font-size: 16px;">Cerrar sesión</li>
            </ul>

        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>

        <div class="tablaScroll">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Acciones</th> <!--Para botones adicionales-->
                    </tr>
                </thead>
                <tbody>
                    <!--Cuerpo de la tabla, aqui van los registros de la base que vienen a través de la API-->
    
                </tbody>
            </table>
        </div>

        
    </main>
    
    <!--Modal para agregar registros-->

    <dialog id="modalAgregar"> <!--Un modal siempre esta cerrado por defecto, por eso para que esté abierto se le pone open-->
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar integrante</h3>
            </header>

            <form id="frmAgregarIntegrante">
                <input type="text" id="nombre" placeholder="Nombre" required>

                <input type="text" id="apellido" placeholder="Apellido" required>

                <input type="number" id="edad" placeholder="Edad" required>

                <input type="email" placeholder="Correo electrónico" id="email" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Modal para actualizar-->

    <dialog id="modalEditar"> <!--Un modal siempre esta cerrado por defecto, por eso para que esté abierto se le pone open-->
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar información de integrante</h3>
            </header>

            <form id="frmEditarIntegrante">

                <input type="hidden" id="idEditar"> <!--Un campo de texto escondido para mantener el id de el usuario que se quiere editar.-->

                <input type="text" id="nombreEd" placeholder="Nombre" required>

                <input type="text" id="apellidoEd" placeholder="Apellido" required>

                <input type="number" id="edadEd" placeholder="Edad" required>

                <input type="email" placeholder="Correo electrónico" id="emailEd" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>



    <!--Botón flotante para agregar un registro-->
    <button class="addBtn" id="btnAbrirModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>

    </button>


    <script src="js/script.js"></script>
</body>
</html>
